<!DOCTYPE html>
<html>

<head>
	<title>SignUp Form</title>
	{% load static %}
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script
		type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>

	<link rel="stylesheet" href="{% static 'home.css' %}">
	<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
	<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
</head>

<body>

	<div class="main-w3layouts wrapper">

		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="/otp/" method="POST" enctype="multipart/form-data">
					{% csrf_token %}
					<input class="text" type="text" name="otp_number" placeholder="Enter OTP send to your number..." required><br>
					{% if message %}
					<h style="color: red;">{{message}}</h>
					{% endif %}
					<input type="submit" value="SUBMIT" name="otp_submit">
				</form>
				<p> <a href="/"> Login Now!</a></p>
			</div>
		</div>

		<ul class="colorlib-bubbles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
</body>

</html>
