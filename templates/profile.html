{% extends 'base.html' %}
{% block title %}
profile_card
{% endblock title %}
{% block style %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
  body {
    background: url("/static/profile.jpg");
  }
  .card {
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    max-width: 400px;
    margin: auto;
    
  }

  button {
    border: none;
    outline: 0;
    display: inline-block;
    padding: 8px;
    color: white;
    background-color: #000;
    text-align: center;
    cursor: pointer;
    width: 100%;
    font-size: 18px;
  }

  .abc {
    text-decoration: none;
    font-size: 22px;
    color: black;
  }

  button:hover,
  a:hover {
    opacity: 0.7;
  }
</style>
{% endblock style %}

{% block body %}
<h2 style="text-align: center;"><span class="label label-info" style="border-style: solid; color:black">Profile</span></h2><br>

<div class="card " style="background-color: #cce6ff;">
  <img src="{{obj.image.url}}" alt="John" style="width:400px; height: 300px; ">
  <div style="margin-left: 10%; font-family:'Times New Roman', Times, serif;">
    <h3>Name: {{obj.name}}</h3>
    <h3>Email: {{obj.email}}</h3>
    <h3>Contact No: {{obj.phone_number}}</h3>
  </div>
  
  <div style="margin: 24px 35%;" class="abc">
    <i class="fa fa-dribbble"></i>
    <i class="fa fa-twitter"></i>
    <i class="fa fa-linkedin"></i>
    <i class="fa fa-facebook"></i>
  </div>
  <p><a href="/editprofile/{{obj.id}}/"><button>Edit Profile</button></a></p>
</div>
{% endblock body %}
