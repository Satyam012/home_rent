{% extends 'base.html' %}

{% block title %}
Edit-Profile
{% endblock title %}

{% block style %}
<style>
    body {
    background-image: url('https://bhp.co.uk/app/uploads/2020/06/cXUk-ZB9FohHFwOJJRxRIHK3RRUq4N4exwpXWGvjmJk.jpg');
    height:100vh;
    background-position: center;
    background-size: cover;
  }
</style>

{% endblock style %}

{% block body %}

<form action="/editprofile/{{obj.id}}/" method="POST" enctype="multipart/form-data" style="margin: 0px 10%;">
  {% csrf_token %}

  <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <img src="{{obj.image.url}}" style="border-radius: 20%; width: 300px; height: auto; ">
      <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <input type="file" class="form-control" name="image" required>
    </div>
  </div>
  
  <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <label>NAME :</label>
    <input type="text" class="form-control" name="name" value="{{obj.name}}" required>
  </div>

  <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <label>EMAIL :</label>
    <input type="email" class="form-control" name="email" value="{{obj.email}}" required>
  </div>

  <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <label>MOBILE NO :</label>
    <input type="text" class="form-control" name="phone" value="{{obj.phone_number}}" required>
  </div>

  <br>
  <button type="submit" name="submit" class="btn btn-primary" style="margin: 2% 40%; width: 200px; height: 50px; font-size: 25px;">DONE</button>
</form>
<br>
{% endblock %}
