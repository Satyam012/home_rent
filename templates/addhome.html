{% extends 'base.html' %}

{% block title %}
addhome
{% endblock title %}

{% block style %}
<style>
    body {
    background-image: url('https://bhp.co.uk/app/uploads/2020/06/cXUk-ZB9FohHFwOJJRxRIHK3RRUq4N4exwpXWGvjmJk.jpg');
    height:100vh;
    background-position: center;
    background-size: cover;
  }
</style>

{% endblock style %}

{% block body %}

<form action="/addhome/" method="POST" enctype="multipart/form-data" style="margin: 0px 10%;">
  {% csrf_token %}
  
  <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <label>CITY :</label>
    <input type="text" class="form-control" name="city" required>
  </div>

  <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <label>ADDRESS :</label>
    <input type="text" class="form-control" name="address" required>
  </div>

  <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <label>RENT :</label>
    <input type="text" class="form-control" name="rent" required>
  </div>

  <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <label>MOBILE NO :</label>
    <input type="text" class="form-control" name="phone" required>
  </div>

  <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <label>DESCRIPTION :</label>
    <input type="text" class="form-control" name="description" required>
  </div>
    
  <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <label>IMAGE :</label>
    <input type="file" class="form-control" name="image" required>
  </div>
  <br>
  <button type="submit" name="submit" class="btn btn-primary" style="margin: 2% 40%; width: 200px; height: 50px; font-size: 25px;">Add Home</button>
</form>
<br>
{% endblock %}
